<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruce Analytics</title>

    <link rel="icon" type="image/svg+xml" href="logo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #40C080;
            --secondary-color: #333333;
            --bg-light: #f8f8f8;
            --text-main: #444444;
            --hero-size: clamp(2.0rem, 8vw, 3.5rem);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            color: var(--text-main);
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Quicksand', sans-serif; color: var(--secondary-color); font-size: clamp(1.0rem, 1.6vw, 1.0rem); }

        /* Hero Section */
        .hero {
            padding-top: clamp(60px, 8vw, 120px);
            padding-bottom: clamp(0px, 3vw, 40px);
            padding-left: 5%;
            padding-right: 5%;
            text-align: center;
            background: white;
        }

        .hero img {
            vertical-align: middle;
            margin-bottom: 10px;
            margin-right: 12px;
            height: var(--hero-size);
        }

        .hero h1 {
            font-size: var(--hero-size);
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: clamp(1.0rem, 4vw, 1.75rem);
            margin: 0 auto 2rem;
/*            font-weight: 300; /* Lighter weight feels more thoughtful */
/*            letter-spacing: 0.05em; /* Subtle spacing feels more premium */
/*            text-transform: uppercase; /* Optional: adds an "authoritative" feel */
        }


        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 20px 5%;
        }

        .feature-card {
            padding: 1.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            text-align: center;
            font-size: clamp(1.0rem, 5vw, 1.0rem);
        }


        footer {
            padding: 20px 5%;
            text-align: center;
            border-top: 1px solid var(--primary-color);
            font-size: 0.9rem;
        }

        footer p {
            margin-bottom: 1.0rem;
        }
    </style>
</head>
<body>

    <!--<p style="position: fixed; top: 0; background: red; color: white; z-index: 9999;">
       Width: <script>document.write(window.innerWidth)</script>px
    </p>-->

    <section class="hero">
        <h1>
            <img src="logo.svg" alt="Spruce Analytics Logo">
            Spruce Analytics
        </h1>
        <p>Bioinformatics consulting</p>
    </section>

    <section class="features" id="features">
        <div class="feature-card">
            <h3>Design</h3>
            <p>Streamlined processes. Modular systems.</p>
<!-- Seamless integration. Strategy. Clean design. Tidy design. Streamlined processes. Intelligent goals. Thoughtful tradeoffs. Balanced tradeoffs. Modular systems. -->
        </div>
        <div class="feature-card">
            <h3>Research</h3>
            <p>Principled analyses. Interpretable results.</p>
        </div>
        <div class="feature-card">
            <h3>Development</h3>
            <p>Robust implementation. On-time delivery.</p>
        </div>
    </section>

    <footer>
        <p>Contact: <strong>spruceanalytics@gmail.com</strong></p>
        <p>&copy; 2025 Spruce Analytics, LLC. All rights reserved.</p>
    </footer>

</body>
</html>
